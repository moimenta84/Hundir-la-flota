<!doctype html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prueba Board.js â€” Hundir la Flota con backend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #121212; color: #f0f0f0; font-family: 'Segoe UI', sans-serif; text-align:center; padding:2rem; }
    .board {
      display: grid;
      grid-template-columns: repeat(var(--size), 30px);
      grid-template-rows: repeat(var(--size), 30px);
      gap: 4px;
      justify-content: center;
      margin: 1.2rem auto;
      user-select: none;
    }
    .cell {
      width: 30px; height: 30px; border-radius: 4px;
      border: 1px solid #333; display:flex; align-items:center; justify-content:center;
      font-size: 0.9rem; cursor: pointer; background: #0f1720;
    }
    .cell:hover { filter: brightness(1.15); }
    /*.ship { background: linear-gradient(180deg,#0069d9,#0056b3); } COMENTAMOS ESTO PARA QUE NO SE VEAN LOS BARCOS*/
    .hit { background: #dc3545; color: #fff; }
    .miss { background: #6c757d; color: #fff; }
    .card-lite { background: #1e1e1e; border:1px solid #333; border-radius:10px; padding:1rem; margin:1rem auto; width:fit-content; }
  </style>
</head>
<body>
  <h1 class="mb-3">ðŸ”§ Prueba visual de <code>Board.js</code> con backend</h1>

  <div class="card-lite">
    <h3 class="h6 text-danger">Tablero enemigo</h3>
    <div id="enemyBoard" class="board" style="--size:10"></div>
  </div>

  <script src="js/core/Board.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const enemyBoardEl = document.getElementById('enemyBoard');
      const enemyBoard = new Board(10); // 10x10

      // --- Fetch desde start_game.php ---
      fetch('../../app/Models/start_game.php')
        .then(response => response.json())
        .then(data => {
          console.log("Flota recibida desde backend:", data);
          enemyBoard.loadFromJSON(data);
          enemyBoard.render(enemyBoardEl);
          console.log("âœ… Tablero enemigo renderizado con flota del backend");
        })
        .catch(err => {
          console.error("Error cargando flota desde backend:", err);
          // Opcional: mostrar flota aleatoria si falla
          enemyBoard.placeFleetRandom([5,4,3,3,2]);
          enemyBoard.render(enemyBoardEl);
        });
    });
  </script>
</body>
</html>
