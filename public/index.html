<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hundir la Flota — Bootstrap</title>

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="assets/style.css?v=3" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body data-bs-theme="dark">
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand text-info fw-semibold" href="#">
        <i class="bi bi-bullseye me-2"></i> Hundir la Flota
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#enemyBoard">Tablero</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#ranking">Ranking</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO PRINCIPAL -->
  <section class="py-5 text-center container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h1 class="text-info fw-bold mb-4">Hundir La Flota</h1>

        <div class="card p-4 position-relative">
          <!-- Botones -->
          <div class="d-flex justify-content-between mb-3">
            <button id="btnJugar" class="btn btn-info">
              <i class="bi bi-play-circle me-1"></i> Jugar
            </button>

            <button id="btnAbandonar" class="btn btn-info position-absolute top-0 end-0 m-3">
              <i class="bi bi-door-closed me-1"></i> Abandonar Partida
            </button>
          </div>

          <!-- Texto -->
          <h5 class="text-info mb-3">
            Dispara en el enemigo y demuestra tu puntería.
          </h5>

          <!-- Marcador -->
          <div class="d-flex justify-content-center gap-4 mb-4">
            <span>Disparos: <strong id="shots">0</strong></span>
            <span>Aciertos: <strong id="hits">0</strong></span>
            <span>Fallos: <strong id="misses">0</strong></span>
          </div>

          <!-- Tablero -->
          <div id="enemyBoard" class="board">
            <!-- Se rellenará dinámicamente con celdas -->
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- RANKING -->
  <section id="ranking" class="container mb-5">
    <div class="card p-4 text-center">
      <h2 class="h5 text-info mb-3">Ranking</h2>
      <div id="rankingList">Sin partidas registradas.</div>
    </div>

    <button id="clearRanking" class="btn btn-outline-danger mt-3 d-block mx-auto">
      <i class="bi bi-trash3"></i> Borrar ranking
    </button>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Scripts del juego -->
  <script src="assets/js/core/Board.js"></script>
  <script src="assets/js/dom/EffectsManager.js"></script>
  <script src="assets/js/core/Game.js"></script>
  <script src="assets/js/core/ScoreManager.js"></script>
  <script src="assets/js/dom/boardRenderer.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
