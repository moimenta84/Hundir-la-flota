<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hundir la Flota — Bootstrap</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
      body {
        background-color: #0b0f14;
        color: #e0e0e0;
      }

      .navbar {
        background-color: #11161d;
      }

      .card {
        background-color: #0f1620;
        border: 1px solid #1f2a36;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        aspect-ratio: 1 / 1;
        gap: 4px;
        margin: 0 auto;
        max-width: 480px;
      }

      .cell {
        background-color: #1b2631;
        border-radius: 6px;
        aspect-ratio: 1 / 1;
        border: 1px solid #223245;
      }
      .cell.water {
        background-color: #0f1620;
        border-color: #223245;
      }

      .cell.hit {
        background-color: #2b3a50;
        border-color: pink;
      }

      .cell.miss {
        background-color: #1b2a3d;
        border-color: #6ea8fe;
      }

      .cell.ship {
        background-color: #112431;
        border-color: #1b405a;
      }
    </style>
  </head>

  <body data-bs-theme="dark">
    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-lg navbar-dark border-bottom border-secondary"
    >
      <div class="container">
        <a class="navbar-brand text-info fw-semibold" href="#">
          <i class="bi bi-bullseye me-2"></i> Hundir la Flota
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#enemyBoard">Tablero</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#ranking">Ranking</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- HERO PRINCIPAL -->
    <section class="py-5 text-center container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h1 class="text-info fw-bold mb-4">Hundir La Flota</h1>

          <div class="card p-4 position-relative">
            <!-- Botones -->
            <div class="d-flex justify-content-between mb-3">
              <button id="btnJugar" class="btn btn-info">
                <i class="bi bi-play-circle me-1"></i> Jugar
              </button>
              <button id="btnReiniciar" class="btn btn-info">
                <i class="bi bi-arrow-repeat me-1"></i> Reiniciar
              </button>
            </div>

            <!-- Texto -->
            <h5 class="text-info mb-3">
              Dispara en el enemigo y demuestra tu puntería.
            </h5>

            <!-- Marcador -->
            <div class="d-flex justify-content-center gap-4 mb-4">
              <span>Disparos: <strong id="shots">0</strong></span>
              <span>Aciertos: <strong id="hits">0</strong></span>
              <span>Fallos: <strong id="misses">0</strong></span>
            </div>

            <!-- Tablero -->
            <div id="enemyBoard" class="board">
              <!-- Se rellenará dinámicamente con celdas -->
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <!-- ... -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- RANKING -->
    <section id="ranking" class="container mb-5">
      <div class="card p-4 text-center">
        <h2 class="h5 text-info mb-3">Ranking</h2>
        <div id="rankingList">Sin partidas registradas.</div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Scripts del juego -->
    <script src="assets/js/core/Board.js"></script>
    <script src="assets/js/dom/EffectsManager.js"></script>

    <script src="assets/js/core/Game.js"></script>
    <script src="assets/js/core/ScoreManager.js"></script>
    <script src="assets/js/dom/boardRenderer.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
