<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hundir la Flota — Simple</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"()
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg border-bottom border-secondary-subtle">
      <div class="container-fluid wrap">
        <a class="navbar-brand fw-semibold" href="#">
          <i class="bi bi-bullseye me-2"></i> Hundir la Flota
        </a>

        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto gap-2">
            <li class="nav-item">
              <a class="nav-link" href="#enemyBoard">Tablero</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#ranking">Ranking</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- HERO PRINCIPAL -->
    <section class="hero py-5">
      <div class="wrap hero-flex align-items-center justify-content-center">
        <!-- Texto a la izquierda -->
        <div class="hero-text me-5">
          <h1 class="display-5 fw-bold mb-3 text-info">Hundir La Flota</h1>
        </div>

        <!-- Tablero centrado con botones -->
        <div class="card-lite text-center mx-auto position-relative">
          <!-- Botones en esquinas -->
          <button
            id="btnJugar"
            class="btn btn-info btn-lg position-absolute top-0 start-0 m-3"
          >
            <i class="bi bi-play-circle me-1"></i> Jugar
          </button>

          <button
            id="btnReiniciar"
            class="btn btn-info btn-lg position-absolute top-0 end-0 m-3"
          >
            <i class="bi bi-arrow-repeat me-1"></i> Reiniciar
          </button>

          <!-- Título -->
          <h3 class="h5 text-info mb-3 mt-5">
            Dispara en el enemigo y demuestra tu puntería.
          </h3>

          <!-- Marcador centrado -->
          <div
            id="marcador"
            class="marcador d-flex justify-content-center gap-4 mb-4"
          >
            <span>Disparos: <strong id="shots">0</strong></span>
            <span>Aciertos: <strong id="hits">0</strong></span>
            <span>Fallos: <strong id="misses">0</strong></span>
          </div>

          <!-- Tablero enemigo -->
          <div
            id="enemyBoard"
            class="board board-large"
            style="--size: 10"
          ></div>
        </div>
      </div>
    </section>

    <!-- Ranking -->
    <section id="ranking" class="container card-lite my-5">
      <h2 class="h6 text-info">Ranking</h2>
      <div id="rankingList"></div>
    </section>

    <!-- Scripts del juego -->
    <script src="assets/js/core/Board.js"></script>
    <script src="assets/js/core/Game.js"></script>
    <script src="assets/js/core/ScoreManager.js"></script>
    <script src="assets/js/dom/boardRenderer.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
